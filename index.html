<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        position: relative;
        flex-direction: column;
      }
      .header {
        background: rgba(100, 148, 237, 0.527);
        height: 6vh;
      }
      .footer {
        background: rgba(255, 251, 0, 0.493);
        height: 6vh;
      }
      .main {
        background: rgba(255, 0, 0, 0.5);
        display: flex;
        align-items: center;
        width: 100%;
        height: 88vh;
        position: relative;
      }
      .nav {
        background: rgba(0, 128, 0, 0.514);
        display: flex;
        flex-direction: column;
        align-items: center;
        /* justify-content: space-around; */
        height: 100%;
        width: 25vw;
        position: absolute;
        /* HIDE */
        transform: translateX(-100%);
        /* overflow: hidden; */
        z-index: 1;
      }
      .container {
        padding: 50px;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.5);
        /* border-radius: 6px; */
        position: absolute;
        top: 0;
        left: 0;
      }
      .box-1 {
        padding: 50px;
        width: 360px;
        height: 480px;
        /* display: flex; */
        justify-content: center;
        align-items: center;
        background-color: rgba(17, 13, 228, 0.5);
        border-radius: 6px;
        /* position: absolute; */
        /* top: 0;
        left: 0; */
      }
      .C {
        background: rgba(0, 0, 255, 0.521);
        /* position: relative; */
        height: 50%;
        width: 100%;
      }
      .D {
        background: rgba(255, 255, 0, 0.514);
        /* position: relative; */
        height: 50%;
        width: 100%;
      }
      .btn {
        background: transparent;
        border: none;
      }
      .btn-div {
        background: rgba(0, 128, 0, 0.514);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        text-align: center;
        align-items: center;
        position: absolute;
        right: -50px;
        height: 50px;
        width: 50px;
        color: white;
      }
      .btn-div:hover{
        cursor: pointer;
      }

      .btn-active {
        animation: mymove 0.5s cubic-bezier(0.68, -0.55, 0.27, 1) forwards;
      }

      @keyframes mymove {
        /* from {
          transform: translate(-100%);
        } */
        to {
          transform: translateX(0%);
        }
      }
    </style>
    <title>PlayGround</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <nav class="nav">
        <div class="btn-div">
          <input class="btn" type="button">open</input>
        </div>
        <div class="C"></div>
        <div class="D"></div>
      </nav>
      <section class="container">
        <div class="box-1">

        </div>
      </section>  
    </main>
    <footer class="footer"></footer>
  </body>
  <script>
    const button = document.querySelector(".btn-div");
    const nav = document.querySelector(".nav");
    const html = document.body.parentNode;

    function toggleClassMenu() {
      nav.classList.toggle("btn-active");

      if (nav.classList.contains("btn-active")) {
        button.textContent = "close";
      } else {
        button.textContent = "open";
      }
    }

    button.addEventListener("click", toggleClassMenu);

    html.addEventListener("click", function (event) {
      event.preventDefault();
      if (button.contains(event.target)) {
      } else {
        nav.classList.remove("btn-active");
        button.textContent = "open";
      }
    });
  </script>
</html>
